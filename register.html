<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.8.55/css/materialdesignicons.min.css" integrity="sha512-x96qcyADhiw/CZY7QLOo7dB8i/REOEHZDhNfoDuJlyQ+yZzhdy91eAa4EkO7g3egt8obvLeJPoUKEKu5C5JYjA==" crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css?t=1606993306965">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<!--▼ Content area ▼-->
<main class="p-register">
    <section class="p-register1 my-5 pt-sm-5">
    	<div class="container">
    		<div class="justify-content-center row">
    			<div class="col-md-8 col-lg-6 col-xl-5">
    				<div class="text-center mb-4">
    					<a href="" title="" class="c-logo mb-5 d-block">
    						<img src="assets/img/logo.png" alt="">
    					</a>
    					<h4 class="c-title1">Sign up</h4>
    					<p class="text-muted mb-4">Get your Chatvia account now.</p>
    				</div>
    				<div class="card">
    					<div class="p-4 card-body">
    						<div class="p-3">
    							<form action="#" method="post" class="" accept-charset="utf-8">
    								<div class="form-group">
    									<label class="c-label">Email</label>
    									<div class="mb-3 bg-soft-light input-group-lg rounded-lg input-group">
    										<div class="input-group-prepend">
    											<span class="input-group-text border-light text-muted">
    												<i class="ri-user-2-line"></i>
    											</span>
    										</div>
    										<input id="email" type="text" name="email" placeholder="Enter email" class="form-control bg-soft-light border-light" aria-invalid="false" value="">
                                            <div type="invalid" class="invalid-feedback">Required</div>
    									</div>
    								</div>
                                    <div class="form-group">
                                        <label class="c-label">Username</label>
                                        <div class="mb-3 bg-soft-light input-group-lg rounded-lg input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text border-light text-muted">
                                                    <i class="ri-user-2-line"></i>
                                                </span>
                                            </div>
                                            <input id="email" type="text" name="email" placeholder="Enter Username" type="text" class="form-control bg-soft-light border-light" aria-invalid="false" value="">
                                            <div type="invalid" class="invalid-feedback">Required</div>
                                        </div>
                                    </div>
    								<div class="mb-4 form-group">
										<label class="c-label">Password</label>
										<div class="mb-3 bg-soft-light input-group-lg rounded-lg input-group">
											<div class="input-group-prepend">
												<span class="input-group-text border-light text-muted">
													<i class="ri-lock-2-line"></i>
												</span>
											</div>
											<input id="password" name="password" placeholder="Enter Password" type="password" class="form-control bg-soft-light border-light form-control" aria-invalid="false" value="">
										</div>
									</div>
									<div><button type="submit" class=" waves-effect waves-light btn btn-primary btn-block">Sign up</button></div>
                                    <div class="mt-4 text-center">
                                        <p class="text-muted mb-0">By registering you agree to the Chatvia<a href="" title="" class="text-primary">Terms of Use</a></p>
                                    </div>
    							</form>
    						</div>
    					</div>
    				</div>
    				<div class="mt-5 text-center">
    					<p>Already have an account ? <a href="" title="" class="c-fw500 text-primary">Signin</a></p>
    					<p>© 2020 Chatvia. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
    				</div>
    			</div>
    		</div>
    	</div>
    </section>
</main>
<!--▲ Content area ▲-->
