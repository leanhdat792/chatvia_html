    				</div>

    					<div class="p-4 card-body">
    						<div class="p-3">

    								<div class="form-group">

											<div class="input-group-prepend">
												<span class="input-group-text border-light text-muted">
													<i class="ri-lock-2-line"></i>
												</span>
											</div>
											<input id="password" name="password" placeholder="Enter Password" type="password" class="form-control bg-soft-light border-light form-control" aria-invalid="false" value="123456">
										</div>
									</div>
									<div class="custom-control custom-checkbox mb-4">
										<input id="remember-check" type="checkbox" class="custom-control-input form-check-input">
										<label for="remember-check" class="custom-control-label c-label">Remember me</label>
									</div>
									<div><button type="submit" class=" waves-effect waves-light btn btn-primary btn-block" id="form1">Sign in</button></div>

    						</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	function validate(e){
   		error = "";
   		var elem = e.currentTarget.id;
   		var elemName = $('#' + elem).val();
   		if(elemName == ""){
   			$('#' + elem).addClass('is-invalid');
	   		if(elem == "email"){
	   			error += '<div type="invalid" class="invalid-feedback d-block">Please Enter Your Username</div>';
	   		} else if(elem == "password"){
	   			error += '<div type="invalid" class="invalid-feedback d-block">Please Enter Your Password</div>';
	   		}
	   		var html = $('#' + elem).next().text();
	   		if(html == ""){
	   			$('#' + elem).parent().append(error);
	   		} else {
	   			if(elem == "email"){
	   				$('#' + elem).next().text('Please Enter Your Username');
	   			} else if(elem == "password"){
	   				$('#' + elem).next().text('Please Enter Your Password');
	   			}
	   		}
   		} else {
   			$('#' + elem).removeClass('is-invalid');
   			$('#' + elem).next().remove();
   		}
   	}
   	$('#email').on('blur keydown', function(e){
   		validate(e);
   	});
   	$('#password').on('blur keydown', function(e){
   		validate(e);
   	});
   	$('button[type="submit"]').on('click', function(e){
   		e.preventDefault();
   		var email = $('#email').val();
   		var password = $('#password').val();
   		if(email == ""){
   			var m = $('#email');
   			var error = "";
   			m.addClass('is-invalid');
   			error += '<div type="invalid" class="invalid-feedback d-block">Please Enter Your Username</div>';
   			var html = m.next().text();
   			if(html == ""){
   				m.parent().append(error);
   			} else {
   				m.next().text('Please Enter Your Username');
   			}
   		}
   		if(password == ""){
   			var p = $('#password');
   			var error = "";
   			p.addClass('is-invalid');
   			error += '<div type="invalid" class="invalid-feedback d-block">Please Enter Your Password</div>';
   			var html = p.next().text();
   			if(html == ""){
   				p.parent().append(error);
   			} else {
   				p.next().text('Please Enter Your Password');
   			}
   		}
   	});
</script>
