<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.8.55/css/materialdesignicons.min.css" integrity="sha512-x96qcyADhiw/CZY7QLOo7dB8i/REOEHZDhNfoDuJlyQ+yZzhdy91eAa4EkO7g3egt8obvLeJPoUKEKu5C5JYjA==" crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css?t=1606988869413">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<!--▼ Content area ▼-->
<main class="p-login">
    <section class="p-login1 my-5 pt-sm-5">
    	<div class="container">
    		<div class="justify-content-center row">
    			<div class="col-md-8 col-lg-6 col-xl-5">
    				<div class="text-center mb-4">
    					<a href="" title="" class="c-logo mb-5 d-block">
    						<img src="assets/img/logo.png" alt="">
    					</a>
    					<h4 class="c-title1">Sign in</h4>
    					<p class="text-muted mb-4">Sign in to continue to Chatvia.</p>
    				</div>
    				<div class="card">
    					<div class="p-4 card-body">
    						<div class="p-3">
    							<form action="" method="" class="" accept-charset="utf-8">
    								<div class="form-group">
    									<label class="c-label">Email</label>
    									<div class="mb-3 bg-soft-light input-group-lg rounded-lg input-group">
    										<div class="input-group-prepend">
    											<span class="input-group-text border-light text-muted">
    												<i class="ri-user-2-line"></i>
    											</span>
    										</div>
    										<input id="email" type="text" name="email" placeholder="Enter email" type="text" class="form-control bg-soft-light border-light" aria-invalid="false" value="admin@themesbrand.com">
    									</div>
    								</div>
    								<div class="mb-4 form-group">
										<div class="float-right">
											<a href="" title="" class="text-muted c-fs13">Forgot password?</a>
										</div>
										<label class="c-label" for="">Password</label>
										<div class="mb-3 bg-soft-light input-group-lg rounded-lg input-group">
											<div class="input-group-prepend">
												<span class="input-group-text border-light text-muted">
													<i class="ri-lock-2-line"></i>
												</span>
											</div>
											<input id="password" name="password" placeholder="Enter Password" type="password" class="form-control bg-soft-light border-light form-control" aria-invalid="false" value="123456">
										</div>
									</div>
									<div class="custom-control custom-checkbox mb-4">
										<input id="remember-check" type="checkbox" class="custom-control-input form-check-input">
										<label for="remember-check" class="custom-control-label c-label">Remember me</label>
									</div>
									<div><button type="submit" class=" waves-effect waves-light btn btn-primary btn-block">Sign in</button></div>
    							</form>
    						</div>
    					</div>
    				</div>
    				<div class="mt-5 text-center">
    					<p>Don't have an account ? <a href="" title="" class="c-fw500 text-primary">Signup now</a></p>
    					<p>© 2020 Chatvia. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
    				</div>
    			</div>
    		</div>
    	</div>
    </section>
</main>
<!--▲ Content area ▲-->
